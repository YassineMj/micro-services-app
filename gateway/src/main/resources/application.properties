spring.application.name=gateway

server.port=8888

spring.cloud.discovery.enabled=true
#Voila ou se trouve EUREKA
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#Pour dire que le microservice enregistrer dans eureka avec son adresse (PAS LE NOM)
eureka.instance.prefer-ip-address=true
#Pour convertir automatiquement le nom du microservoce en majuscule
spring.cloud.gateway.discovery.locator.lower-case-id=true

spring.cloud.config.enabled=false